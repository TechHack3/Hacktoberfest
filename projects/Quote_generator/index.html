<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/officel/80/undefined/quote.png">
</head>
<body>
    <div class="quote-container " id="quote-container">
         <!-- quote -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
                 
          <span id="quote"></span>
         </div>
         <div class="quote-author">
             <span id="author"></span>
         </div>
         <div class="button-container">
             <a href="https://github.com/trdxlucifer" target="_blank ">
             <button class="github-button" id="github" title="Follow my Github !">
            <i class="fab fa fa-github"></i>
            </button>
        </a>
            <button id="new-quote">New Quote</button>
         </div>
    </div>
    <div class="loader" id="loader"></div>
     <script src="script.js"></script>
    
</body>
</html>
