<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Snake Gun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class=" text-center justify-content-center mt-4">Play Water Snake Gun Game</h1>

    <div class="maincontainer">
        <div class="col1">
            <h3 class="bg-danger text-white">COMPUTER</h3>
        <img src="Computer.jpg" alt="Computer Image" id="computerimg" >
        </div>
        <div class="col2">
            <h3 class="bg-primary text-white">USER</h3>
            <img src="User.jpeg" alt="User Image" id="userimg">
            <h2>Click Bellow</h2>
            <button type="button" class="btn btn-primary" id="water" onclick="waterchange()">Water</button>
            <button type="button" class="btn btn-primary" id="Snake" onclick="snakechange()">Snake</button>
            <button type="button" class="btn btn-primary" id="gun" onclick="gunchange()">Gun</button>

        </div>
        <p id="demo" class="mt-4"></p><br>
      
    </div>
   <span> Click Bellow To Play Again..</span>
    <p class="mt-2"><button type="button" class="btn btn-primary" id="restart" onclick="refreshPage()" >RESTART</button></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
